<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jithin's Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= PRELOADER ================= -->
  <div class="preloader" id="preloader">
    <!-- Counter wrappers -->
    <div class="count-wrapper">
      <div class="count">
        <div class="digit"><h1>9</h1></div>
        <div class="digit"><h1>8</h1></div>
        <div class="digit"><h1>7</h1></div>
        <div class="digit"><h1>4</h1></div>
        <div class="digit"><h1>2</h1></div>
        <div class="digit"><h1>0</h1></div>
      </div>
    </div>

    <div class="count-wrapper">
      <div class="count">
        <div class="digit"><h1>9</h1></div>
        <div class="digit"><h1>5</h1></div>
        <div class="digit"><h1>9</h1></div>
        <div class="digit"><h1>7</h1></div>
        <div class="digit"><h1>4</h1></div>
        <div class="digit"><h1>0</h1></div>
      </div>
    </div>

    <!-- Revealer shapes -->
    <div class="revealer revealer-1">
      <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#E0E0E0"/>
          </linearGradient>
        </defs>
        <path d="M75 0 
                 C85 35, 115 65, 150 75 
                 C115 85, 85 115, 75 150 
                 C65 115, 35 85, 0 75 
                 C35 65, 65 35, 75 0Z" 
              fill="url(#gradient1)"/>
      </svg>
    </div>

    <div class="revealer revealer-2">
      <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700"/> <!-- gold -->
            <stop offset="100%" stop-color="#FFA500"/> <!-- warm gold -->
          </linearGradient>
        </defs>
        <path d="M75 0 
                 C85 35, 115 65, 150 75 
                 C115 85, 85 115, 75 150 
                 C65 115, 35 85, 0 75 
                 C35 65, 65 35, 75 0Z" 
              fill="url(#gradient2)"/>
      </svg>
    </div>

    <div class="revealer revealer-3">
      <svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#000000"/>
            <stop offset="100%" stop-color="#2C2C2C"/>
          </linearGradient>
        </defs>
        <path d="M75 0 
                 C85 35, 115 65, 150 75 
                 C115 85, 85 115, 75 150 
                 C65 115, 35 85, 0 75 
                 C35 65, 65 35, 75 0Z" 
              fill="url(#gradient3)"/>
      </svg>
    </div>
  </div>
  <!-- ================= END PRELOADER ================= -->

  <!-- ================= MAIN CONTENT (Hero) ================= -->
  <div class="main-content" id="mainContent">
    <!-- Navigation -->
    <nav>
      <div class="logo"><p>Jithin's Portfolio</p></div>
      <div class="nav-items">
        <p>Index</p>
        <p>Portfolio</p>
        <p>Info</p>
        <p>Contact</p>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="gradient-canvas"></div>
      <div class="hero-logo">
        <img src="./logo_01.png" alt="Jithin's Portfolio" />
      </div>
      <div class="hero-footer">
        <p>Experiment 0469</p>
        <p>Made by Jithin</p>
      </div>
    </section>

    <!-- Placeholder for Text Reveal Component -->
    <div id="text-animation-placeholder"></div>
  </div>
  <!-- ================= END MAIN CONTENT ================= -->

  <!-- Libraries (global) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

  <!-- Main script (portfolio preloader + hero) -->
  <script type="module" src="script.js"></script>

  <!-- Load text animation component dynamically -->
  <script>
    fetch("components/about/index.html")
      .then(res => res.text())
      .then(html => {
        const placeholder = document.getElementById("text-animation-placeholder");
        placeholder.innerHTML = html;

        // Find and load linked CSS
        placeholder.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
          const newLink = document.createElement("link");
          newLink.rel = "stylesheet";
          newLink.href = "components/about/" + link.getAttribute("href");
          document.head.appendChild(newLink);
        });

        // Find and load scripts
        placeholder.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) {
            newScript.src = "components/about/" + oldScript.getAttribute("src");
          } else {
            newScript.textContent = oldScript.textContent;
          }
          document.body.appendChild(newScript);
        });
      });

    // Animate gradient colors with GSAP (black/white/gold)
    gsap.to("#gradient1 stop:first-child", {
      stopColor: "#F5F5F5",
      duration: 3,
      repeat: -1,
      yoyo: true
    });
    gsap.to("#gradient1 stop:last-child", {
      stopColor: "#CCCCCC",
      duration: 3,
      repeat: -1,
      yoyo: true
    });

    gsap.to("#gradient2 stop:first-child", {
      stopColor: "#FFD700",
      duration: 3,
      repeat: -1,
      yoyo: true
    });
    gsap.to("#gradient2 stop:last-child", {
      stopColor: "#FFB84D",
      duration: 3,
      repeat: -1,
      yoyo: true
    });

    gsap.to("#gradient3 stop:first-child", {
      stopColor: "#000000",
      duration: 3,
      repeat: -1,
      yoyo: true
    });
    gsap.to("#gradient3 stop:last-child", {
      stopColor: "#3D3D3D",
      duration: 3,
      repeat: -1,
      yoyo: true
    });
  </script>
</body>
</html>
