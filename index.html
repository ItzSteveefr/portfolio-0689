<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jithin's Portfolio</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= PRELOADER ================= -->
  <div class="preloader" id="preloader">
    <!-- Counter animation (two wrappers of numbers) -->
    <div class="count-wrapper">
      <div class="count">
        <div class="digit"><h1>9</h1></div>
        <div class="digit"><h1>8</h1></div>
        <div class="digit"><h1>7</h1></div>
        <div class="digit"><h1>4</h1></div>
        <div class="digit"><h1>2</h1></div>
        <div class="digit"><h1>0</h1></div>
      </div>
    </div>
    <div class="count-wrapper">
      <div class="count">
        <div class="digit"><h1>9</h1></div>
        <div class="digit"><h1>5</h1></div>
        <div class="digit"><h1>9</h1></div>
        <div class="digit"><h1>7</h1></div>
        <div class="digit"><h1>4</h1></div>
        <div class="digit"><h1>0</h1></div>
      </div>
    </div>

    <!-- Revealer SVG shapes -->
    <div class="revealer revealer-1">
      <svg width="151" height="148" viewBox="0 0 151 148" xmlns="http://www.w3.org/2000/svg">
        <path d="M75.9 0L77.2 34.2c0.8 20.9 17.6 37.7 38.5 38.5L151 74l-35.3 1.3c-20.9 0.8-37.7 17.6-38.5 38.5L75.9 148l-1.3-35.3c-0.8-20.9-17.6-37.7-38.5-38.5L0.9 74l35.3-1.3c20.9-0.8 37.7-17.6 38.5-38.5L75.9 0z" fill="white"/>
      </svg>
    </div>
    <div class="revealer revealer-2">
      <svg width="151" height="148" viewBox="0 0 151 148" xmlns="http://www.w3.org/2000/svg">
        <path d="M75.9 0L77.2 34.2c0.8 20.9 17.6 37.7 38.5 38.5L151 74l-35.3 1.3c-20.9 0.8-37.7 17.6-38.5 38.5L75.9 148l-1.3-35.3c-0.8-20.9-17.6-37.7-38.5-38.5L0.9 74l35.3-1.3c20.9-0.8 37.7-17.6 38.5-38.5L75.9 0z" fill="#CDFD50"/>
      </svg>
    </div>
    <div class="revealer revealer-3">
      <svg width="151" height="148" viewBox="0 0 151 148" xmlns="http://www.w3.org/2000/svg">
        <path d="M75.9 0L77.2 34.2c0.8 20.9 17.6 37.7 38.5 38.5L151 74l-35.3 1.3c-20.9 0.8-37.7 17.6-38.5 38.5L75.9 148l-1.3-35.3c-0.8-20.9-17.6-37.7-38.5-38.5L0.9 74l35.3-1.3c20.9-0.8 37.7-17.6 38.5-38.5L75.9 0z" fill="black"/>
      </svg>
    </div>
  </div>
  <!-- ================= END PRELOADER ================= -->

  <!-- ================= MAIN CONTENT (Hero Section) ================= -->
  <div class="main-content" id="mainContent">
    <!-- Navigation -->
    <nav>
      <div class="logo"><p>Jithin's Portfolio</p></div>
      <div class="nav-items">
        <p>Index</p>
        <p>Portfolio</p>
        <p>Info</p>
        <p>Contact</p>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <!-- Fluid gradient background (WebGL will render here) -->
      <div class="gradient-canvas"></div>

      <!-- Center logo -->
      <div class="hero-logo">
        <img src="./logo_01.png" alt="Jithin's Portfolio" />
      </div>

      <!-- Footer -->
      <div class="hero-footer">
        <p>Experiment 0469</p>
        <p>Made by Jithin</p>
      </div>
    </section>
  </div>
  <!-- ================= END MAIN CONTENT ================= -->

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js"></script>

  <!-- Custom JS -->
  <script type="module" src="shaders.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
